<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" id="myName" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" id="myPassword" class="input_pass" placeholder="密码">
                <input type="button" id="btn" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p id="testInfo"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!--  /.modal-dialog -->
    </div>


    <!-- 模块化方法 -->

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/utils/user.js"></script>

    <script>
        $('#btn').click(function() {

            // 获取元素
            var myName = $('#myName').val().trim();
            var myPassword = $('#myPassword').val().trim();
            // console.log(myName, myPassword)

            // 判断内容
            if (myName === '' || myPassword === '') {
                // alert('内容不能为空')
                $('#testInfo').text('内容不能为空')
                $('#myModal').modal('show');
                return;
            }


            // 调用用户登录
            user.login(myName, myPassword, function(res) {
                console.log(res)
                if (res.code === 200) {
                    location.href = './index.html'

                    // 页面可以回退
                    // location.assign('./index.html')
                    // alert('登陆成功')
                } else {
                    $('#testInfo').text(res.msg)
                    $('#myModal').modal('show');
                    // alert(res.msg)
                }
            })

        })
    </script>
</body>

</html>
